{% extends "base.html" %}

{% block title %}
Eliminar de Usuario
{% endblock %}

{% block content %} 
<form action="" method="post">
    {{ frm.hidden_tag() }}
    <p>
        {{ frm.username.label }}
        {{ frm.username }}
        {% for error in frm.username.errors %}
            <div>
                {{ error }}
            </div>
        {% endfor %}
    </p>
    {{ frm.eliminar }}
</form>
{% endblock %}
