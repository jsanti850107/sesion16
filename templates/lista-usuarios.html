{% extends "base.html" %}

{% block title %}
Listado de Usuarios
{% endblock %}


{% block content %}
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Username</th>
            <th>Correo</th>
        </tr>
    </thead>
    <tbody>
        {% for usu in rows %}
        <tr>
            <td>{{ usu["nombre"] }}</td>
            <td>{{ usu["username"] }}</td>
            <td>{{ usu["correo"] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
